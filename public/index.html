<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCR Test</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">OCR Test</h1>

    <form id="ocrForm">
      <div class="mb-3">
        <label for="image" class="form-label">Upload Gambar</label>
        <input type="file" class="form-control" id="image" name="image" />
      </div>
      <div class="mb-3">
        <label for="file_id" class="form-label">Atau masukkan Telegram File ID</label>
        <input type="text" class="form-control" id="file_id" name="file_id" />
      </div>
      <button type="submit" class="btn btn-primary">Proses OCR</button>
    </form>

    <div id="loading" class="mt-4 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Processing...</span>
      </div>
      <span class="ms-2">Sedang memproses, mohon tunggu...</span>
    </div>

    <hr class="my-4" />

    <h5>Hasil OCR:</h5>
    <pre id="result" class="bg-white p-3 border rounded"></pre>
  </div>

  <script>
    const ocrForm = document.getElementById("ocrForm");
    const loading = document.getElementById("loading");
    const resultBox = document.getElementById("result");

    ocrForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData();
      const fileInput = document.getElementById("image");
      const fileIdInput = document.getElementById("file_id").value;

      if (fileInput.files.length > 0) {
        formData.append("image", fileInput.files[0]);
      } else if (fileIdInput) {
        formData.append("file_id", fileIdInput);
      } else {
        alert("Pilih file atau masukkan File ID Telegram terlebih dahulu.");
        return;
      }

      // tampilkan loading
      loading.classList.remove("d-none");
      resultBox.textContent = "";

      try {
        const response = await fetch("/ocr", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        resultBox.textContent = data.text || data.error;
      } catch (err) {
        resultBox.textContent = "Request failed: " + err.message;
      } finally {
        loading.classList.add("d-none");
      }
    });
  </script>
</body>
</html>
